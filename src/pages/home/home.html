<ion-header>
  <ion-navbar color="LoveCalcPink">
    <ion-title>
      Love Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Enter names to see how much love.</p>
  <p></p>
  <ion-list>
    <ion-item>
      <ion-label floating>Name 1</ion-label>
      <ion-input type="text" [(ngModel)]="name1"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Name 2</ion-label>
      <ion-input type="text" [(ngModel)]="name2"></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-card text-center>
    <ion-card-header>
      {{name1 || '???'}} <ion-icon name="heart" color="danger"></ion-icon> {{name2 || '???'}}
    </ion-card-header>
    <ion-card-content class="score">
      {{score}}%
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer padding>
 
    <p>
      <strong>NOTE:</strong> 
      This is a <strong>P</strong>rogressive <strong>W</strong>eb <strong>A</strong>pp built using the Ionic framework to demonstrate how apps can be written to run on cross-platform mobile devices.
    </p>
 
</ion-footer>
